        header => Tag do html 5 que indica cabeçalho

        main => Tag do html 5, define o conteúdo principal dentro do body

        class => Atrituo class, recebe um valor,
        esse valor é estilizado, formatado no css
    
    -->
    <!-- header => cabeçalho -->

    </header>

    <!-- main => conteúdo principal -->
    <main class="conteiner">
